<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: left;
            padding: 80px 60px 60px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 32px;     /* 从40px减小到32px，你可以再试30px或28px */
            font-weight: 500; /* 或者用400，取消加粗 */
            margin: 0;
            line-height: 1.4;    /* 行距稍加大一点，文字更舒服 */
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px 40px; /* 垂直间距加大，让文字有更多呼吸感 */
            padding: 0 60px 120px;
            max-width: 1800px;
            margin: 0 auto;
            flex: 1;
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .card {
            width: 100%;
            height: 450px; /* 稍加大图片高度，展示更完整 */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-title {
    font-size: 15px;     /* 和描述文字一样大小，统一为17px */
    font-weight: 600;    /* 保留粗体（紫色标题还是需要一点强调），如果你也不想粗体，可以改成 normal */
    margin: 0 0 8px 0;
    color: #ffffff;
    text-align: left;
}
        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            margin: 0;
            text-align: left;
        }
        .carousel-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .carousel-nav button {
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 1024px) {
            .header {
                padding: 60px 30px 40px;
                text-align: center;
            }
            .header h1 {
                font-size: 36px;
            }
            .gallery {
                grid-template-columns: 1fr;
                padding: 0 30px 120px;
                gap: 60px;
            }
            .card {
                height: 420px;
            }
            .card-title, .card-desc {
                text-align: center; /* 手机端文字居中，更好看 */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>无人场景<br>加多人&多角度</h1>
    </div>

    <div class="gallery">
        <!-- 作品一：无人场景前后对比 -->
        <div class="card-wrapper">
            <div class="card" style="background-image: url('https://img.adons.top/0.jpg');"></div>
            <div>
                <div class="card-title">无人场景前后对比</div>
                <div class="card-desc">原为空荡餐厅场景<br>利用AI技术快速添加一家五口自然就餐<br>人物姿势真实、灯光协调<br>直观展示改造前后效果</div>
            </div>
        </div>

        <!-- 作品二：正面就餐视角 -->
        <div class="card-wrapper">
            <div class="card" style="background-image: url('https://img.adons.top/1.jpg');"></div>
            <div>
                <div class="card-title">正面就餐视角</div>
                <div class="card-desc">一家五口其乐融融围坐用餐<br>老人、年轻夫妇和小女孩互动自然<br>食物细节丰富、氛围温馨<br>完美呈现家庭生活场景</div>
            </div>
        </div>

        <!-- 作品三：侧面自然光视角 -->
        <div class="card-wrapper">
            <div class="card" style="background-image: url('https://img.adons.top/3.jpg');"></div>
            <div>
                <div class="card-title">侧面自然光视角</div>
                <div class="card-desc">窗户光线柔和洒入<br>人物表情与动作清晰可见<br>爷爷微笑、奶奶关怀等细节突出<br>增强空间真实感和层次</div>
            </div>
        </div>

        <!-- 作品四：多角度展示 -->
        <div class="card-wrapper">
            <div class="card" style="background-image: url('https://img.adons.top/4.jpg');"></div>
            <div>
                <div class="card-title">多角度展示</div>
                <div class="card-desc">从另一侧展现餐厅全貌<br>拱门、酒柜、墙饰细节完整<br>小女孩背影视角更具代入感<br>多角度帮助客户全面理解空间</div>
            </div>
        </div>
    </div>

    <!-- 底部轮播导航箭头 -->
    <div class="carousel-nav">
        <button>&lt;</button>
        <button>&gt;</button>
    </div>
</body>
</html>
