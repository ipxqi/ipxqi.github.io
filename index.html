<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 80px 60px 60px;
            max-width: 1800px;
            margin: 0 auto;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }
        .gallery-container {
            position: relative;
            overflow: hidden;
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 60px 140px;
            flex: 1;
        }
        .gallery {
            display: flex;
            gap: 40px;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card-wrapper {
            flex: 0 0 380px; /* 固定每张卡片宽度，桌面能并排多张 */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            width: 380px;
            height: 520px; /* 竖图高度，你可以再调 */
            background-size: cover;
            background-position: center;
            border-radius: 24px;
            overflow: hidden;
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }
        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            margin: 8px 0 0 0;
        }
        /* 右下角箭头 */
        .nav-buttons {
            position: fixed;
            right: 40px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 100;
        }
        .nav-buttons button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .nav-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        /* 手机端 */
        @media (max-width: 1024px) {
            .header {
                padding: 60px 30px 40px;
                text-align: center;
            }
            .gallery-container {
                padding: 0 30px 140px;
            }
            .gallery {
                gap: 30px;
            }
            .card-wrapper {
                flex: 0 0 calc(100% - 60px); /* 手机全宽减padding */
            }
            .card {
                width: 100%;
                height: 480px;
                border-radius: 20px;
            }
            .card-title, .card-desc {
                text-align: center;
            }
            .nav-buttons {
                right: 20px;
                bottom: 30px;
            }
            .nav-buttons button {
                width: 50px;
                height: 50px;
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>无人场景<br>加多人&多角度</h1>
    </div>

    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/0.jpg');"></div>
                <div>
                    <div class="card-title">无人场景前后对比</div>
                    <div class="card-desc">原为空荡餐厅场景<br>利用AI技术快速添加一家五口自然就餐<br>人物姿势真实、灯光协调<br>直观展示改造前后效果</div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/1.jpg');"></div>
                <div>
                    <div class="card-title">正面就餐视角</div>
                    <div class="card-desc">一家五口其乐融融围坐用餐<br>老人、年轻夫妇和小女孩互动自然<br>食物细节丰富、氛围温馨<br>完美呈现家庭生活场景</div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/3.jpg');"></div>
                <div>
                    <div class="card-title">侧面自然光视角</div>
                    <div class="card-desc">窗户光线柔和洒入<br>人物表情与动作清晰可见<br>爷爷微笑、奶奶关怀等细节突出<br>增强空间真实感和层次</div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/4.jpg');"></div>
                <div>
                    <div class="card-title">多角度展示</div>
                    <div class="card-desc">从另一侧展现餐厅全貌<br>拱门、酒柜、墙饰细节完整<br>小女孩背影视角更具代入感<br>多角度帮助客户全面理解空间</div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button id="prev-btn">←</button>
        <button id="next-btn">→</button>
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        const items = document.querySelectorAll('.card-wrapper');
        const total = items.length;
        let index = 0;

        function slide() {
            const width = items[0].offsetWidth + 40; // 卡片宽 + gap
            gallery.style.transform = `translateX(${-index * width}px)`;
        }

        document.getElementById('next-btn').onclick = () => {
            index = (index + 1) % total;
            slide();
        };

        document.getElementById('prev-btn').onclick = () => {
            index = (index - 1 + total) % total;
            slide();
        };

        window.addEventListener('resize', slide);
        slide(); // 初始化
    </script>
</body>
</html>
