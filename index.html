<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品对比展示</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
        }
        .tabs {
            text-align: center;
            padding: 20px 0;
        }
        .tabs button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button.active {
            background: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 20px 40px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .comparison-wrapper {
            flex: 2;
            min-width: 300px;
            position: relative;
            height: 80vh;
            min-height: 500px;
            background: #111;
        }
        /* 引导文字 */
.guide-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;                     /* 字体更大，从24px → 28px */
    font-weight: none;                   /* 加粗，更醒目 */
    color: rgba(255, 255, 255, 0.95);    /* 文字几乎纯白，很亮 */
    background: rgba(0, 0, 0, 0.7);      /* 背景更深，更衬托文字 */
    padding: 15px 30px;                  /* 内边距加大，整体更大气 */
    border-radius: 12px;                 /* 圆角稍大，更柔和 */
    pointer-events: none;
    z-index: 15;
    transition: opacity 0.5s ease;
    white-space: nowrap;
    box-shadow: none; /*0 4px 20px rgba(0,0,0,0.6);  /* 加轻微阴影，立体感更强 */
}

/* 鼠标移入大图时隐藏引导文字 */
.comparison-wrapper:hover .guide-text {
    opacity: 0;
}
        .comparison {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
        }
        .comparison img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
        }
        #edited {
            clip-path: inset(0 50% 0 0); /* 默认显示右半边 */
        }
        .slider {
            position: absolute;
            top: 0; bottom: 0;
            width: 2px;
            background: white;
            left: 50%;
            pointer-events: none; /* 不拦截鼠标事件 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .comparison-wrapper:hover .slider {
            opacity: 1; /* 鼠标移入时显示滑块 */
        }
        .slider::before {
            content: "↔";
            font-size: 24px;
            background: none;
            width: auto; 
            height: auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }
.label {
    position: absolute;
    top: 20px;
    font-size: 20px;              /* 原36px → 20px，小很多，更低调 */
    font-weight: normal;          /* 去掉粗体 */
    z-index: 10;
    background: rgba(0,0,0,0.4);  /* 背景更透明 */
    padding: 8px 20px;            /* 内边距小一点 */
    border-radius: 8px;
    opacity: 0;                   /* 新增：默认隐藏 */
    transition: opacity 0.4s;     /* 新增：淡入淡出平滑 */
}
        .comparison-wrapper:hover .label {
    opacity: 1;                   /* 鼠标移到大图时才完全显示 */
}
.label-a {
    left: 20px;
    color: #cccccc;               /* 浅灰色，低调 */
}
.label-b {
    right: 20px;
    color: #dddddd;               /* 更浅的灰白 */
}
        /* 鼠标移到大图区域时才显示标签 */
.comparison-wrapper:hover .label {
    opacity: 1;
}
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;  /* 去掉背景 */
            color: white;
            border: none;
            width: auto;
            height: auto;
            border-radius: 0;
            font-size: 40px;  /* 可选：箭头大小自己调 */
            cursor: pointer;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .thumbnails {
            flex: 1;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }
        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #444;/* 细一半，用深灰色 */
            transition: all 0.3s;
            border-radius: 10px;  /* 圆角大小自己调，8px 微圆，12px 更圆 */
        }

        .thumb:hover {
            border-color: #888;           /* 悬停时稍亮灰色 */
            transform: scale(1.03);       /* 轻微放大 */
}
        .thumb.active {
    border: 2px solid #ffffff;   /* 白色细边 */
    transform: scale(1.03);        /* 只留这一行，轻微放大表示选中 */
}
    </style>
</head>
<body>
    <div class="tabs">
        <button class="active">类别一</button>
        <button>类别二</button>
        <button>类别三</button>
    </div>
    <div class="container">
        <div class="comparison-wrapper">
            <div class="comparison">
                <img id="original" src="">
                <img id="edited" src="">
                <div class="slider" id="slider"></div>
                <div class="label label-a">原图</div>
                <div class="label label-b">效果图</div>
                <div class="guide-text">左右移动鼠标 查看对比</div>
            </div>
            <button class="nav-arrow prev" id="prev">‹</button>
            <button class="nav-arrow next" id="next">›</button>
        </div>
        <div class="thumbnails" id="thumbnails">
            <!-- 替换成你的真实图片链接 -->
            <img class="thumb active" src="https://s3.bmp.ovh/imgs/2025/12/18/87b099dec43309e6.jpg"
                 data-original="https://s3.bmp.ovh/imgs/2025/12/18/c523be23fbcb1d09.jpg"
                 data-edited="https://s3.bmp.ovh/imgs/2025/12/18/87b099dec43309e6.jpg">
            <img class="thumb" src="https://s3.bmp.ovh/imgs/2025/12/18/6052c94b5fb23af2.jpg"
                 data-original="https://s3.bmp.ovh/imgs/2025/12/18/c760383d9441f1a0.jpg"
                 data-edited="https://s3.bmp.ovh/imgs/2025/12/18/6052c94b5fb23af2.jpg">
            <!-- 继续添加更多组 -->
        </div>
    </div>

    <script>
        const original = document.getElementById('original');
        const edited = document.getElementById('edited');
        const slider = document.getElementById('slider');
        const wrapper = document.querySelector('.comparison-wrapper');
        const thumbs = document.querySelectorAll('.thumb');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

        function loadImage(index) {
            const thumb = thumbs[index];
            original.src = thumb.dataset.original;
            edited.src = thumb.dataset.edited;
            thumbs.forEach(t => t.classList.remove('active'));
            thumb.classList.add('active');
            currentIndex = index;
            updateSlider(50); // 重置到中间
        }

        function updateSlider(percent) {
            edited.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            slider.style.left = percent + '%';
        }

        // 鼠标移动自动跟随
        wrapper.addEventListener('mousemove', (e) => {
            const rect = wrapper.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let percent = (x / rect.width) * 100;
            percent = Math.max(0, Math.min(100, percent));
            updateSlider(percent);
        });

        // 手机触屏支持
        wrapper.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = wrapper.getBoundingClientRect();
            let x = e.touches[0].clientX - rect.left;
            let percent = (x / rect.width) * 100;
            percent = Math.max(0, Math.min(100, percent));
            updateSlider(percent);
        });

        // 切换作品
        thumbs.forEach((thumb, i) => thumb.addEventListener('click', () => loadImage(i)));
        prevBtn.addEventListener('click', () => loadImage((currentIndex - 1 + thumbs.length) % thumbs.length));
        nextBtn.addEventListener('click', () => loadImage((currentIndex + 1) % thumbs.length));

        if (thumbs.length > 0) loadImage(0);
    </script>
</body>
</html>
