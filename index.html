<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 80px 60px 60px;
            width: 100%;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
            text-align: left;
        }
        .gallery-container {
            overflow: hidden;
            padding: 0 60px 140px;
            width: 100%;
            box-sizing: border-box;
            flex: 1;
        }
        .gallery {
            display: flex;
            gap: 40px;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .card-wrapper {
            flex: 0 0 327px; /* 固定宽度 327px */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            width: 327px;
            height: 450px; /* 高度改为 450px */
            background-size: cover;
            background-position: center;
            border-radius: 28px;
            overflow: hidden;
            background-color: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.6);
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
            text-align: left;
        }
        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            margin: 8px 0 0 0;
            text-align: left;
        }
        .nav-buttons {
            position: fixed;
            right: 40px;
            bottom: 50px;
            display: flex;
            gap: 16px;
            z-index: 100;
        }
        .nav-buttons button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .nav-buttons button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .nav-buttons button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
