<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: pan-x; /* 改成 pan-x，只允许左右滑动，禁止上下 */
        }
        .header {
            padding: 80px 60px 60px;
            width: 100%;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
            text-align: left;
        }
        .gallery-container {
    overflow: hidden;
    padding: 0 60px 140px;
    width: 100%;
    box-sizing: border-box;
    flex: 1;
}

.gallery {
    display: flex;
    gap: 20px;
    transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    padding-left: 0; /* 关键：左边不留空隙，对齐红线位置 */
    
}
        .card-wrapper {
            flex: 0 0 280px; /* 固定宽度 327px */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            width: 327px;
            height: 450px; /* 高度改为 450px */
            background-size: cover;
            background-position: center;
            border-radius: 28px;
            overflow: hidden;
            background-color: rgba(40, 40, 40, 0.6);
            backdrop-filter: blur(12px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.6);
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
            text-align: left;
        }
        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            margin: 8px 0 0 0;
            text-align: left;
        }
       .nav-buttons {
    position: fixed;
    left: 90%;                          /* 整体向右移（50%居中，55%偏右一点） */
    transform: translateX(-50%);        /* 按钮组自身居中 */
    top: 130px;                          /* 垂直对齐标题底部 */
    display: flex;
    gap: 20px;
    z-index: 1000;
    pointer-events: auto;
}
    .nav-buttons button {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    border: none;
    background: rgba(255, 255, 255, 0.15);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}
.nav-buttons button:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.1);
}
.nav-buttons button:disabled {
    background: rgba(255, 255, 255, 0.08);
    opacity: 0.4;
    cursor: default;
    transform: none;
}

/* 关键：禁用时hover完全无效 */
.nav-buttons button:disabled:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: none;
}
   @media (max-width: 1024px) {
    .header {
        padding: 60px 30px 40px;
    }
    .header h1 {
        font-size: 28px;
        text-align: left;
    }
    .gallery-container {
        padding: 0 20px 140px 50px; /* 左边20px，贴近红线 */
    }
    .gallery {
        padding-left: 0 !important; /* 强制左对齐 */
        margin-left: 0 !important;
        gap: 15px; /* 间距稍小 */
    }
    .card-wrapper {
        flex: 0 0 260px; /* 你想要的宽度 */
    }
    .card {
        width: 260px;
        height: 314px;
    }
    .card-title {
        font-size: 15px;
    }
    .card-desc {
        font-size: 14px;
    }
    .nav-buttons {
        top: 100px;
        left: 80%;
        transform: translateX(-50%);
    }
    .nav-buttons button {
        width: 38px;
        height: 38px;
        font-size: 18px;
        line-height: 50px;
    }
}
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>无人场景加多人<br>多角度展示</h1>
    </div>

    <div class="gallery-container">
        <div class="gallery" id="gallery">
            <a href="detail.html" style="text-decoration: none; color: inherit;">
            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/0.jpg');"></div>
                <div>
                    <div class="card-title">快速添加一家五口自然就餐</div>
                    <div class="card-desc">人物姿势真实、灯光协调<br>食物细节丰富、氛围温馨<br>完美呈现家庭生活场景</div>
                </div>
            </div>
                </a>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/2-1.jpg');"></div>
                <div>
                    <div class="card-title">AI智能填充情侣温馨就餐</div>
                    <div class="card-desc">情侣相对而坐共享晚餐<br>姿态放松、表情生动真实<br><br></div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/03/1.jfif');"></div>
                <div>
                    <div class="card-title">AI瞬间点亮三人欢乐茶歇</div>
                    <div class="card-desc">完美呈现友情温暖的日常时光<br>每个人动作协调、表情自然<br>食物摆盘精致、茶壶蒸汽可见</div>
                </div>
            </div>

            <div class="card-wrapper">
                <div class="card" style="background-image: url('https://img.adons.top/4.jpg');"></div>
                <div>
                    <div class="card-title">多角度展示</div>
                    <div class="card-desc">从另一侧展现餐厅全貌<br>拱门、酒柜、墙饰细节完整<br>小女孩背影视角更具代入感<br>多角度帮助客户全面理解空间</div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
    <button id="prev-btn">❮</button>
    <button id="next-btn">❯</button>
</div>

    <script>
        const galleryContainer = document.querySelector('.gallery-container');
        const items = document.querySelectorAll('.card-wrapper');
        const total = items.length;
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        function getVisibleCount() {
    if (items.length === 0) return 0;
    const containerWidth = document.querySelector('.gallery-container').offsetWidth;
    const firstItem = items[0];
    const itemWidth = firstItem.getBoundingClientRect().width;
    const gap = 15; // 手机端 gap
    const totalWidth = itemWidth + gap;
    return Math.floor(containerWidth / totalWidth);
}

        let maxIndex = total - getVisibleCount();
        if (maxIndex < 0) maxIndex = 0;

        let index = 0;

        function updateSlide() {
    if (items.length === 0) return;

    const firstItem = items[0];
    const itemWidth = firstItem.getBoundingClientRect().width; // 精确到小数
    const gap = 15; // 手机端 gap 是 15px
    const totalWidth = itemWidth + gap;

    // 手机端强制加左padding并四舍五入
    const offset = Math.round(index * totalWidth + 20); // +20 是手机端左padding
    gallery.style.transform = `translateX(-${offset}px)`;

    prevBtn.disabled = index === 0;
    nextBtn.disabled = index >= maxIndex;

    // 额外强制对齐第一张（防止回第一张跳变）
    if (index === 0) {
        gallery.style.transform = `translateX(-20px)`; // 直接写左padding值
    }
}

        nextBtn.onclick = () => {
            if (index < maxIndex) {
                index++;
                updateSlide();
            }
        };

        prevBtn.onclick = () => {
            if (index > 0) {
                index--;
                updateSlide();
            }
        };

        window.addEventListener('resize', () => {
            maxIndex = total - getVisibleCount();
            if (maxIndex < 0) maxIndex = 0;
            if (index > maxIndex) index = maxIndex;
            updateSlide();
        });

        updateSlide();
        
   // 手指滑动支持（修复版：多次滑动都生效 + 丝滑 + 保持现有位置对齐）
let touchStartX = 0;
let isSwiping = false;

galleryContainer.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
    isSwiping = true;
}, { passive: false });

galleryContainer.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;

    const deltaX = e.touches[0].clientX - touchStartX;

    // 实时跟随手指（丝滑）
    const firstItem = items[0];
    const itemWidth = firstItem.getBoundingClientRect().width;
    const gap = 15; // 手机端 gap
    const totalWidth = itemWidth + gap;
    const currentOffset = -index * totalWidth;
    gallery.style.transition = 'none';
    gallery.style.transform = `translateX(${currentOffset + deltaX}px)`;

    e.preventDefault(); // 禁止上下滚动
}, { passive: false });

galleryContainer.addEventListener('touchend', (e) => {
    if (!isSwiping) {
        isSwiping = false;
        return;
    }

    const deltaX = e.changedTouches[0].clientX - touchStartX;

    gallery.style.transition = 'transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94)';

    if (Math.abs(deltaX) > 50) {
        if (deltaX > 0) {
            if (index > 0) index--;
        } else {
            if (index < maxIndex) index++;
        }
    }

    updateSlide(); // 使用你现有的 updateSlide（保持完美对齐）
    isSwiping = false; // 重置状态（关键！解决只滑一次）
});
        
    // 手机端专属：每次滑动后强制对齐第一个卡片位置
if (window.innerWidth <= 1024) {
    const firstItem = items[0];
    const containerPadding = 20; // 你的手机端左padding
    const gap = 15; // 手机端 gap
    const itemWidth = firstItem.getBoundingClientRect().width;
    const totalWidth = itemWidth + gap;

    updateSlide = function() {
        const offset = Math.round(index * totalWidth) + containerPadding; // 加左padding
        gallery.style.transform = `translateX(-${offset}px)`;
        prevBtn.disabled = index === 0;
        nextBtn.disabled = index >= maxIndex;
    };
}
    </script>
</body>
</html>
