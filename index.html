<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            text-align: left;
            padding: 80px 60px 60px;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            line-height: 1.4;
        }
        .gallery-container {
            overflow: hidden;
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 60px 120px;
            flex: 1;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 60px 40px;
            transition: transform 0.7s cubic-bezier(0.3, 0, 0.2, 1);
            width: max-content;
        }
        .card-wrapper {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex-shrink: 0;
        }
        .card {
            width: 100%;
            height: 450px;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            background-color: rgba(30, 30, 30, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .card-title {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: #ffffff;
            text-align: left;
        }
        .card-desc {
            font-size: 15px;
            line-height: 1.6;
            color: #ddd;
            margin: 0;
            text-align: left;
        }
        .nav-buttons {
            position: fixed;
            right: 40px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            z-index: 10;
        }
        .nav-buttons button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        .nav-buttons button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        @media (max-width: 1024px) {
            .header {
                text-align: center;
            }
            .header h1 {
                font-size: 30px;
            }
            .gallery-container {
                padding: 0 30px 120px;
            }
            .gallery {
                grid-template-columns: 1fr;
                gap: 60px;
            }
            .card {
                height: 420px;
            }
            .card-title, .card-desc {
                text-align: center;
            }
            .nav-buttons {
                right: 20px;
                bottom: 20px;
            }
            .nav-buttons button {
                width: 44px;
                height: 44px;
                font-size: 24px;
            }
        }
    </style>
</head>
