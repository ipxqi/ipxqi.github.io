<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品对比展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .tabs {
            text-align: center;
            padding: 20px 0;
        }
        .tabs button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button.active {
            background: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 20px 40px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .comparison-wrapper {
            flex: 2;
            min-width: 300px;
            position: relative;
            height: 80vh;
            min-height: 500px;
            background: #111;
        }
        .guide-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 28px;
    font-weight: normal;
    color: rgba(255, 255, 255, 0.95);
    background: rgba(0, 0, 0, 0.7);
    padding: 15px 30px;
    border-radius: 12px;
    pointer-events: none;
    z-index: 15;
    opacity: 0; /* 默认隐藏 */
    transition: opacity 0.5s ease;
}
        
        .comparison {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
        }
        .comparison img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
        }
        #edited {
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0; bottom: 0;
            width: 2px;
            background: white;
            left: 50%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .comparison-wrapper:hover .slider {
            opacity: 1;
        }
        .slider::before {
            content: "↔";
            font-size: 24px;
            background: none;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }
        .label {
    position: absolute;
    top: 20px;
    font-size: 20px;
    font-weight: normal;
    z-index: 10;
    background: rgba(0,0,0,0.4);
    padding: 8px 20px;
    border-radius: 8px;
    opacity: 0; /* 默认隐藏，鼠标移入区域再显示 */
    transition: opacity 0.4s ease; /* 加过渡，丝滑淡入淡出 */
}
        .comparison-wrapper:hover .label {
            opacity: 1;
        }
        .label-a { left: 20px; color: #ffffff; }
        .label-b { right: 20px; color: #ffffff; }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: white;
            border: none;
            font-size: 40px;
            cursor: pointer;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .thumbnails {
            flex: 1;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            align-content: start; /* 小图靠上对齐 */
        }
        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.3s;
            border-radius: 10px;
        }
        .thumb:hover {
            border-color: #888;
            transform: scale(1.03);
        }
        .thumb.active {
            border: 2px solid #ffffff;
            transform: scale(1.03);
        }

        /* Lightbox 样式 */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }
        .lightbox-close {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
        .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            color: white;
            cursor: pointer;
            padding: 20px;
        }
        .lightbox-prev { left: 30px; }
        .lightbox-next { right: 30px; }

                .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }
        .back-button a {
            font-size: 36px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .back-button a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }
            .back-button a {
                width: 44px;
                height: 44px;
                font-size: 32px;
            }
        }
    </style>

    

    
</head>
<body>
        <div class="back-button">
        <a href="index.html">←</a>
    </div>
    
    <div class="tabs">
        <button class="active">类别一</button>
        <button>类别二</button>
        <button>类别三</button>
    </div>
    <div class="container">
        <div class="comparison-wrapper">
            <div class="comparison">
                <img id="original" src="">
                <img id="edited" src="">
                <div class="slider" id="slider"></div>
                <div class="label label-a" id="label-original">原图</div>
                <div class="label label-b" id="label-edited">效果图</div>
                <div class="guide-text">左右移动鼠标 查看对比</div>
            </div>
            <button class="nav-arrow prev" id="prev">‹</button>
            <button class="nav-arrow next" id="next">›</button>
        </div>
        <div class="thumbnails" id="thumbnails">
            <!-- 点击缩略图弹出大图查看 -->
            <img class="thumb active thumb-compare" src="https://img.adons.top/0.jpg"
     data-original="https://img.adons.top/1.jpg"
     data-edited="https://img.adons.top/0.jpg"
     data-lightbox="https://img.adons.top/0.jpg"> <!-- 用于 Lightbox -->

            <img class="thumb" src="https://img.adons.top/1.jpg"
                 data-single="https://img.adons.top/1.jpg"
                 data-lightbox="https://img.adons.top/1.jpg">
            
            <img class="thumb" src="https://img.adons.top/3.jpg"
                 data-single="https://img.adons.top/3.jpg"
                 data-lightbox="https://img.adons.top/3.jpg">
            
            <img class="thumb" src="https://img.adons.top/4.jpg"
                 data-single="https://img.adons.top/4.jpg"
                 data-lightbox="https://img.adons.top/4.jpg">

            <img class="thumb" src="https://img.adons.top/5.jpg"
                 data-single="https://img.adons.top/5.jpg"
                 data-lightbox="https://img.adons.top/5.jpg">
            <!-- 继续添加 -->
        </div>
    </div>

    <!-- Lightbox 浮层 -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">×</span>
        <span class="lightbox-prev">‹</span>
        <span class="lightbox-next">›</span>
        <img id="lightbox-img" src="">
    </div>

    <script>
        // 原对比功能保持不变（你的代码）
        const original = document.getElementById('original');
        const edited = document.getElementById('edited');
        const slider = document.getElementById('slider');
        const wrapper = document.querySelector('.comparison-wrapper');
        const thumbs = document.querySelectorAll('.thumb');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentIndex = 0;

      function loadImage(index) {
    const thumb = thumbs[index];
    const isCompare = thumb.classList.contains('thumb-compare');

    if (isCompare) {
        // 第一张：对比模式
        original.src = thumb.dataset.original || '';
        edited.src = thumb.dataset.edited || '';
        original.style.display = 'block';
        edited.style.display = 'block';
        slider.style.display = 'flex';
        document.getElementById('label-original').style.opacity = '1';
        document.getElementById('label-edited').style.opacity = '1';
        document.querySelector('.guide-text').style.opacity = '1'; // 修复：显示引导文字
    } else {
        // 其他图片：单图模式
        original.src = thumb.dataset.single || thumb.src;
        edited.src = '';
        original.style.display = 'block';
        edited.style.display = 'none';
        slider.style.display = 'none';
        document.getElementById('label-original').style.opacity = '0';
        document.getElementById('label-edited').style.opacity = '0';
        document.querySelector('.guide-text').style.opacity = '0'; // 修复：隐藏引导文字
    }

    thumbs.forEach(t => t.classList.remove('active'));
    thumb.classList.add('active');
    currentIndex = index;
    updateSlider(50);
}
        function updateSlider(percent) {
            edited.style.clipPath = `inset(0 ${100 - percent}% 0 0)`;
            slider.style.left = percent + '%';
        }

        wrapper.addEventListener('mousemove', (e) => {
    const rect = wrapper.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const width = rect.width;
    const percent = (x / width) * 100;
    percent = Math.max(0, Math.min(100, percent));

    // 更新滑动条
    updateSlider(percent);

        // 控制标签透明度（实时渐变，根据鼠标位置）
    const labelOriginal = document.getElementById('label-original');
    const labelEdited = document.getElementById('label-edited');
            labelOriginal.style.opacity = 1 - (percent / 100);
    labelEdited.style.opacity = percent / 100;

    // “原图”标签：鼠标越靠左越清晰（opacity 1），越靠右越透明（opacity 0）
    labelOriginal.style.opacity = percent / 100; // percent 0% (左) = opacity 0? 等待！！！错！！！

    // 正确：鼠标越靠左越清晰（左边 opacity 1，右边 opacity 0）
    labelOriginal.style.opacity = 1 - (percent / 100);

    // “效果图”标签：鼠标越靠右越清晰（右边 opacity 1，左边 opacity 0）
    labelEdited.style.opacity = percent / 100;
});

        wrapper.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const rect = wrapper.getBoundingClientRect();
    let x = e.touches[0].clientX - rect.left;
    let percent = (x / rect.width) * 100;
    percent = Math.max(0, Math.min(100, percent));
    updateSlider(percent);

        // 手机端实时渐变标签透明度
    const labelOriginal = document.getElementById('label-original');
    const labelEdited = document.getElementById('label-edited');

    labelOriginal.style.opacity = 1 - (percent / 100);
    labelEdited.style.opacity = percent / 100;
    if (percent < 50) {
    // 鼠标在左半边：原图标签完全消失，效果图标签显示
    labelOriginal.style.opacity = '0';
    labelEdited.style.opacity = '1';
} else {
    // 鼠标在右半边：效果图标签完全消失，原图标签显示
    labelOriginal.style.opacity = '1';
    labelEdited.style.opacity = '0';
}
});

        thumbs.forEach((thumb, i) => thumb.addEventListener('click', () => loadImage(i)));
        prevBtn.addEventListener('click', () => loadImage((currentIndex - 1 + thumbs.length) % thumbs.length));
        nextBtn.addEventListener('click', () => loadImage((currentIndex + 1) % thumbs.length));
        if (thumbs.length > 0) loadImage(0);

        // 新增 Lightbox 功能
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');

        

        // 关闭
        lightbox.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // 左右切换
        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
            const bigImg = thumbs[currentIndex].dataset.lightbox || thumbs[currentIndex].dataset.edited || thumbs[currentIndex].dataset.single || thumbs[currentIndex].src;
            lightboxImg.src = bigImg;
        });

        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % thumbs.length;
            const bigImg = thumbs[currentIndex].dataset.lightbox || thumbs[currentIndex].dataset.edited || thumbs[currentIndex].dataset.single || thumbs[currentIndex].src;
            lightboxImg.src = bigImg;
        });

        // 键盘 ESC 关闭
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') lightbox.style.display = 'none';
        });

        // 键盘左右箭头切换大图
document.addEventListener('keydown', (e) => {
    if (lightbox.style.display !== 'flex') return; // 只有 Lightbox 打开时才响应

    if (e.key === 'ArrowLeft') {
        // 左箭头：上一张
        e.preventDefault();
        currentIndex = (currentIndex - 1 + thumbs.length) % thumbs.length;
        const bigImg = thumbs[currentIndex].dataset.lightbox || thumbs[currentIndex].dataset.edited || thumbs[currentIndex].dataset.single || thumbs[currentIndex].src;
        lightboxImg.src = bigImg;
    } else if (e.key === 'ArrowRight') {
        // 右箭头：下一张
        e.preventDefault();
        currentIndex = (currentIndex + 1) % thumbs.length;
        const bigImg = thumbs[currentIndex].dataset.lightbox || thumbs[currentIndex].dataset.edited || thumbs[currentIndex].dataset.single || thumbs[currentIndex].src;
        lightboxImg.src = bigImg;
    }
});

       

    // 更新滑动条（原代码）
    updateSlider(percent);

    // 控制标签透明度
    const labelOriginal = document.getElementById('label-original');
    const labelEdited = document.getElementById('label-edited');

    if (percent < 50) {
        // 鼠标在左半边：原图标签透明，效果图标签显示
        labelOriginal.style.opacity = '0';
        labelEdited.style.opacity = '1';
    } else {
        // 鼠标在右半边：效果图标签透明，原图标签显示
        labelOriginal.style.opacity = '1';
        labelEdited.style.opacity = '0';
    }
});

// 鼠标移出对比区域时，恢复默认（都显示）
wrapper.addEventListener('mouseleave', () => {
    document.getElementById('label-original').style.opacity = '1';
    document.getElementById('label-edited').style.opacity = '1';
});

// 初始状态（鼠标没进时都显示）
document.getElementById('label-original').style.opacity = '1';
document.getElementById('label-edited').style.opacity = '1';
    </script>
</body>
</html>
