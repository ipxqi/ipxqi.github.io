<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品对比展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .tabs {
            text-align: center;
            padding: 20px 0;
        }
        .tabs button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tabs button.active {
            background: #555;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 0 20px 40px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .comparison-wrapper {
            flex: 2;
            min-width: 300px;
            position: relative;
            height: 80vh;
            min-height: 500px;
            background: #111;
        }
        .guide-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: normal;
            color: rgba(255, 255, 255, 0.95);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 12px;
            pointer-events: none;
            z-index: 15;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .comparison {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            overflow: hidden;
        }
        .comparison img {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: contain;
        }
        #edited {
            clip-path: inset(0 50% 0 0);
        }
        .slider {
            position: absolute;
            top: 0; bottom: 0;
            width: 2px;
            background: white;
            left: 50%;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .comparison-wrapper:hover .slider {
            opacity: 1;
        }
        .slider::before {
            content: "↔";
            font-size: 24px;
            background: none;
            text-shadow: 0 0 8px rgba(0,0,0,0.8);
        }
        .label {
            position: absolute;
            top: 20px;
            font-size: 20px;
            font-weight: normal;
            z-index: 10;
            background: rgba(0,0,0,0.4);
            padding: 8px 20px;
            border-radius: 8px;
            opacity: 1;
            transition: opacity 0.4s ease;
        }
        .label-a { left: 20px; color: #ffffff; }
        .label-b { right: 20px; color: #ffffff; }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            color: white;
            border: none;
            font-size: 40px;
            cursor: pointer;
            z-index: 20;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }
        .prev { left: 20px; }
        .next { right: 20px; }
        .thumbnails {
            flex: 1;
            min-width: 300px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            align-content: start;
        }
        .thumb {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #444;
            transition: all 0.3s;
            border-radius: 10px;
        }
        .thumb:hover {
            border-color: #888;
            transform: scale(1.03);
        }
        .thumb.active {
            border: 2px solid #ffffff;
            transform: scale(1.03);
        }
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }
        .back-button a {
            font-size: 36px;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: all 0.3s;
        }
        .back-button a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            .back-button {
                top: 20px;
                left: 20px;
            }
            .back-button a {
                width: 44px;
                height: 44px;
                font-size: 32px;
            }
        }
    </style>
</head>
