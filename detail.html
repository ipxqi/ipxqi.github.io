<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 80px 20px 60px;
        }
        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }
        .header p {
            font-size: 24px;
            color: #ccc;
            margin-top: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            padding: 0 60px;
            max-width: 1600px;
            margin: 0 auto 80px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-images {
            display: flex;
            gap: 10px;
            padding: 20px 20px 0;
        }
        .card-images img {
            width: 50%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
        }
        .card-info {
            padding: 20px;
            text-align: left;
        }
        .card-info h3 {
            font-size: 28px;
            margin: 0 0 15px 0;
            color: #9966ff; /* 紫色标题，像你的参考图 */
        }
        .card-info p {
            font-size: 18px;
            line-height: 1.8;
            color: #ddd;
            margin: 0;
        }
        @media (max-width: 1000px) {
            .gallery {
                grid-template-columns: 1fr;
                padding: 0 30px;
            }
            .card-images {
                flex-direction: column;
            }
            .card-images img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>无人场景<br>加多人&多角度</h1>
        <p>专业室内设计效果图制作</p>
    </div>

    <div class="gallery">
        <!-- 作品系列一 -->
        <div class="card">
            <div class="card-images">
                <img src="https://test.fukit.cn/autoupload/f/WMDr4EFX-5wr95euGXl58w/20251219/sA6N/2124X2832/0.jpg/webp" alt="无人场景">
                <img src="https://test.fukit.cn/autoupload/f/WMDr4EFX-5wr95euGXl58w/20251219/sA6N/2124X2832/0.jpg/webp" alt="加人效果">
            </div>
            <div class="card-info">
                <h3>作品系列一</h3>
                <p>这一句话简单的介绍，<br>
                   我能帮你又复工期时<br>
                   现在利用技术AI技术将无人场景加入人物，<br>
                   想加多少个都轻松搞定，<br>
                   还可以同时显示不同角度，成功搞定</p>
            </div>
        </div>

        <!-- 作品系列二 -->
        <div class="card">
            <div class="card-images">
                <img src="https://test.fukit.cn/autoupload/f/WMDr4EFX-5wr95euGXl58w/20251219/aZoT/2124X2832/1.jpg/webp" alt="无人场景">
                <img src="https://test.fukit.cn/autoupload/f/WMDr4EFX-5wr95euGXl58w/20251219/aZoT/2124X2832/1.jpg/webp" alt="加人效果">
            </div>
            <div class="card-info">
                <h3>作品系列二</h3>
                <p>这一句话简单的介绍...</p>
            </div>
        </div>

        <!-- 继续添加更多系列 -->
    </div>
</body>
</html>
